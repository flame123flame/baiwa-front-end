<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row ">
    <div class="col-md-6 text-left">
      <button-back routerLink="/communi/communi002"></button-back>
    </div>
    <div class="col-md-6 text-right">
      <button-save routerLink="/communi/communi002"></button-save>
      <button-cancel routerLink="/communi/communi002"></button-cancel>
    </div>
  </div>
  <hr>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>รหัสผู้ประกอบการ  : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="ค้นหารหัสผู้ประกอบการ" aria-label="รหัสผู้ประกอบการ"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button" id="button-addon2"><i class="fa fa-search"
              aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <div class="col-2 text-right ">
      <p>ชื่อผู้ประกอบการ  : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกชื่อผู้ประกอบการ">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>เลขที่สัญญา : </p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="เลขที่สัญญา">
    </div>
    <div class="col-2 text-right ">
      <p>เคยทำการบินมาก่อน  : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <select class="form-control form-control-sm">
        <option>กรุณากรอกเครื่องที่ต้องการยกเลิก</option>
      </select>
    </div>
  </div>



  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p> อัตราค่าภาระ ค่าประกัน  : </p>
    </div>
    <div class="col-3">
      <input type="text" class="form-control form-control-sm" value="67200.00">
    </div>
    <div class="col-1 ">
      <p> บาท </p>
    </div>
    <div class="col-2 text-right ">
      <p>วันที่ขอใช้บริการ : </p>
    </div>
    <div class="col-4">
        <input-calendar></input-calendar>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>ค่าเสียหาย : </p>
    </div>

    <div class="col-10">
      <textarea class="form-control form-control-sm" ></textarea>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>หมายเหตุ : </p>
    </div>

    <div class="col-10">
      <textarea class="form-control form-control-sm" >คืนเงินประกันเมื่อผู้ใช้แจ้งยกเลิกโดยไม่มีหนี้สินค้างชำระ</textarea>
    </div>
  </div>
</app-card>
