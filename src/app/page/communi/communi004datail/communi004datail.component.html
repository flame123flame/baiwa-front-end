<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row">
    <div class="col-sm-6 text-left">
      <button-back routerLink="/communi/communi004"></button-back>
    </div>
    <div class="col-sm-6 text-right">
      <button-save routerLink="/communi/communi004"></button-save>
      <button-cancel routerLink="/communi/communi004"></button-cancel>
    </div>
  </div>
  <hr>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>รหัสผู้ประกอบการ : <span class="text-danger">*</span> </p>
    </div>
    <div class="col-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="ค้นหารหัสผู้ประกอบการ" aria-label="รหัสผู้ประกอบการ"
          aria-describedby="button-addon2" value="SnPTH">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button" id="button-addon2"><i class="fa fa-search"
              aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <div class="col-2 text-right ">
      <p>ชื่อผู้ประกอบการ : <span class="text-danger">*</span> </p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" value="SnP" placeholder="กรุณากรอกชื่อผู้ประกอบการ">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>เลขที่สัญญา  :</p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm">
    </div>
    <div class="col-2 text-right ">
      <p>พื้นที่เช่า : <span class="text-danger">*</span> </p>
    </div>
    <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกพื้นที่เช่า">
    </div>
  </div>



  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>วันที่ขอใช้บริการ :<span class="text-danger">*</span> </p>
    </div>
    <div class="col-4">
        <input-calendar></input-calendar>
    </div>

  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>หมายเหตุ :</p>
    </div>

    <div class="col-10">
      <textarea class="form-control form-control-sm">ผู้ขอใช้บริการต้องจัดกาเครื่องรับภาพและนำมาให้ ทอท. พิจารณาถึงความเหมาะสมและดำเนินการติดตั้งให้</textarea>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <p>รายละเอียด</p>
        <div class="form-group text-right">
          <button-add  wording="เพิ่มค่าภาระ"></button-add>

        </div>
        <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
          <thead class="text-center">
            <tr>
              <th>เชื่อมต่อสัญญาณภาพ</th>
              <th>สถานที่เชื่อมต่อสัญญาณภาพ</th>
              <th>บริการใช้สัญญาณภาพ</th>
              <th>เงินประกันใช้สัญญาณภาพ</th>
              <th>รวมเงิน(บาท)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            <td>ใช้งาน</td>
            <td>Terminal Gate 1</td>
            <td>ใช้งาน</td>
            <td>3,000.00 บาท/สัญญาณภาพ</td>
            <td>7,000.00 บาท</td>
            <td align="center">
              <button-icon  color="info"><i class="fa fa-edit" aria-hidden="true"></i></button-icon>
              <button-icon  color="danger"><i class="fa fa-trash" aria-hidden="true"></i></button-icon>
            </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</app-card>
