<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row ">
    <div class="col-md-6 text-left">
      <button-back routerLink="/communi/communi001"></button-back>
    </div>
    <div class="col-md-6 text-right">
      <button-save routerLink="/communi/communi001"></button-save>
      <button-cancel routerLink="/communi/communi001"></button-cancel>
    </div>
  </div>
  <hr>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>รหัสผู้ประกอบการ : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="ค้นหารหัสผู้ประกอบการ" aria-label="รหัสผู้ประกอบการ"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button" id="button-addon2"><i class="fa fa-search"
              aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <div class="col-2 text-right ">
      <p>ชื่อผู้ประกอบการ : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกชื่อผู้ประกอบการ">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>เลขที่สัญญา : </p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="เลขที่สัญญา">
    </div>
    <div class="col-2 text-right ">
      <p>รหัสเครื่องที่ต้องการยกเลิก : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          เคย
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          ไม่เคย
        </label>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>หมายเหตุ : </p>
    </div>
    <div class="col-10">
      <textarea class="form-control form-control-sm"></textarea>
    </div>
  </div>

    <div class="form-group row  mt-2">
      <label for="" class="col-sm-2 col-form-label text-right">เอกสารแนบ :</label>
      <div class="col-sm-5">
          <div class="custom-file">
            <input type="file" name="filepicture" id="filepicture" class="custom-file-input">
            <label class="custom-file-label" for="filepicture">Choose file</label>
          </div>
      </div>
  </div>

 
</app-card>
