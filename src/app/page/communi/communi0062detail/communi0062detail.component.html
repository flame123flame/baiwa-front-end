<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row">
    <div class="col-sm-6 text-left">
      <button-back routerLink="/communi/communi0062"></button-back>
    </div>
    <div class="col-sm-6 text-right">
      <button-save routerLink="/communi/communi0062"></button-save>
      <button-cancel routerLink="/communi/communi0062"></button-cancel>
    </div>
  </div>
  <hr>

  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>วันที่มีผล : </p>
    </div>
    <div class="col-4">
        <input-calendar></input-calendar>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>ประเภทบริการ : </p>
    </div>
    <div class="col-4">
        <input class="form-control form-control-sm" placeholder="กรุณากรอกประเภทบริการ" >
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>อัตราค่าภาระ : </p>
    </div>
    <div class="col-3">
        <input class="form-control form-control-sm"  >
    </div>
    <div class="col-1">
      บาท
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>หมายเหตุ <span class="text-danger">*</span> :</p>
    </div>
    <div class="col-4">
      <textarea class="form-control form-control-sm"></textarea>
    </div>
  </div>

  <hr>
</app-card>
